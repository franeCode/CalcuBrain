<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-content">
        <h1>CalcuBrain</h1>
        <p>your handy tool for everyday calculations.</p>
      </div>
      <div class="container">
        <div class="calculator-grid">
          <div class="output output-previous">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            <div class="error hidden"></div>
          </div>
          <button class="operation all-clear">AC</button>
          <button class="delete">DEL</button>
          <button class="operation percentage">%</button>
          <button class="operation">รท</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operation">*</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operation">+</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="span-two equal">=</button>
        </div>
      </div>
    </div>
    <footer>&copy; Ana Popovic | 2022</footer>
    <script src="script.js"></script>
  </body>
</html>
